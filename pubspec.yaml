name: coveralls
version: 5.7.0

description: Send LCOV and Clover coverage reports to the Coveralls service.
documentation: https://dev.belin.io/coveralls.dart/api
homepage: https://dev.belin.io/coveralls.dart
issue_tracker: https://github.com/cedx/coveralls.dart/issues
repository: https://github.com/cedx/coveralls.dart

environment:
  sdk: '>=2.7.0 <3.0.0'

executables:
  coveralls: coveralls

dependencies:
  build_cli_annotations: ^1.1.0
  crypto: ^2.1.4
  http: ^0.12.0
  json_annotation: ^3.0.0
  lcov: ^5.5.0
  path: ^1.6.4
  where: ^6.5.0
  xml: ^3.6.1
  yaml: ^2.2.0

dev_dependencies:
  build_cli: ^1.3.5
  build_runner: ^1.7.2
  build_test: ^0.10.11
  build_version: ^2.0.1
  coverage: ^0.13.3
  grinder: ^0.8.3
  json_serializable: ^3.2.3
  test: ^1.9.4
